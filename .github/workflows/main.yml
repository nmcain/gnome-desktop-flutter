name: CI
on:
  push:
    paths-ignore:
      - '*.md'
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build_android:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      #with:
        #channel: 'master' # beta, dev, alpha, default to: stable
        # flutter-version: '1.12.x'
    - run: flutter pub get
    - run: flutter test
    - run: flutter build apk --debug --split-per-abi
    - name: Upload APK for build_android
      uses: actions/upload-artifact@v2
      with:
        name: pangolin_apk
        path: build/app/outputs/apk/debug/
  build_web:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
      - run: flutter channel master
      - run: flutter config --enable-web
      - run: flutter build web
      - name: Upload web build for build_web
        uses: actions/upload-artifact@v2
        with:
          name: pangolin-web-preview
          path: build/web
      - run: |
          mkdir deploy
          cd deploy
          git init
          git config --global user.email ignacykuchcinski@gmail.com
          git config --global user.name Horus125
          git status
          git remote add origin https://${{github.actor}}:${{secrets.GITHUB_TOKEN}}@github.com/dahlia-os/pangolin-desktop.git
          git fetch origin gh-pages
          git checkout gh-pages
          cp -r ../build/web/* .
          if [ -n "$(git status --porcelain)" ]; then
          git add --all
          git commit -m "Update GitHub Pages"
          git push origin gh-pages
          fi
  build_linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
      - run: flutter channel master
      - run: flutter config --enable-linux-desktop
      - run: sudo apt install cmake ninja-build clang libgtk-3-dev -y
      - run: flutter build linux --debug
      - name: Upload linux build for build_linux
        uses: actions/upload-artifact@v2
        with:
          name: pangolin-linux-builds
          path: build/linux/debug/pangolin_desktop
      
        
