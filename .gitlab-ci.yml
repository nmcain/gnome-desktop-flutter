default:
  image: cirrusci/flutter:stable

  before_script:
    - flutter channel master
    - flutter upgrade
    - flutter config --enable-web
  
.runchecks: &runchecks
  only:
    - pushes
    - schedules
    - merge_requests
    - external_pull_requests
  except:
    changes:
      - "*.md"

