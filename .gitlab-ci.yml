build_android:
  <<: *runchecks
  stage: build
  script:
    - flutter build apk --debug --split-per-abi
  artifacts:
    name: 'APKs'
    expose_as: 'APKs'
    paths: ['build/app/outputs/apk/debug/']
  cache:
    key: build_android
    paths:
      - /opt/android-sdk-linux/
      - build/flutter_assets/

build_web:
  <<: *runchecks
  stage: build
  script:
    - flutter build web
  artifacts:
    name: 'pangolin-web-preview'
    expose_as: 'Web Zip'
    paths: ['build/web']

.deploy_ghpages:
  <<: *runchecks
  only:
    - master
  image: alpine:latest
  stage: deploy
  needs: ['build_web']
  before_script:
    - echo "Flutter does not need to be initialized. *piano solo*"
    - apk add git
    - git config --global user.name "GitLab Auto Build"
    - git config --global user.email "build+web@dahliaos.io"
  script:
    - git worktree add branch-ghpages
    - cd branch-ghpages
    - git fetch origin
    - git checkout gh-pages
    - cp -r ../build/web/* .
    - git add .
    - git commit -m "Update GitHub Pages"
    - git remote add github https://${GH_REMOTE_AUTH}@github.com/dahlia-os/pangolin-desktop.git
    - git fetch github
    - git push --set-upstream github gh-pages
    
pages: #or deploy_web
  only:
    - master
  stage: deploy
  image: alpine:latest
  needs: ['build_web']
  before_script:
    - echo "Nothing to see here..."
  script:
    - mkdir public
    - cp -r build/web/* public/
    - stat public/index.html
  artifacts:
    paths: ['public']
  environment:
    name: staging
    url: https://web.dahliaos.io

